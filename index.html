<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABYFOX Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #000000;
            color: #cc66ff;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-family: 'Space Mono', monospace;
            color: #cc66ff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .section-title {
            font-family: 'Space Mono', monospace;
            color: #cc66ff;
            font-size: 1.8em;
            margin-top: 30px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .info-item {
            margin-bottom: 10px;
            font-size: 1.2em;
            line-height: 1.4;
        }
        .info-item strong {
            color: #ffffff;
            font-weight: 700;
        }
        .links a {
            display: inline-block;
            margin-top: 20px;
            color: #66ccff;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #ffffff;
        }
        .links i {
            margin-right: 10px;
        }
        .eye-icon {
            font-size: 3em;
            color: #cc66ff;
            margin-top: 30px;
            animation: blink 1.5s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        .counter-placeholder {
            margin-top: 30px;
            font-size: 1em;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BABYFOX BIO</h1>

        <div class="section-title">My bio:</div>
        <div class="info-item">Name: <strong>BABYFOX</strong></div>
        <div class="info-item">Age: <strong>17</strong></div>
        <div class="info-item">Country: <strong>RUSSIA</strong></div>
        <div class="info-item">City: <strong>Krasnoyarsk Krai</strong></div>
        <div class="info-item">Phone number: <strong>+9887389287302</strong></div>
        <div class="info-item">Valid number: <strong>+79999999999</strong></div>
        <div class="info-item">Kasta: <strong>OSINT</strong></div>
        <div class="info-item">Clan: <strong>#GAZteam</strong></div>
        <div class="info-item">Def: <strong>???</strong></div>

        <div class="section-title">My social media:</div>
        <div class="links">
            <a href="https://t.me/FIZSHOPOTBABYFOX" target="_blank">
                <i class="fab fa-telegram"></i> My Shop:
            </a>
        </div>

        <div class="eye-icon">
            <i class="fas fa-eye"></i>
        </div>
        <div class="counter-placeholder">
            Visitors: <span id="visitor-count">Loading...</span>
        </div>
    </div>
</body>
</html>
