<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABYFOX Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #1a001a;
            color: #e0b0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #330033;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(224, 176, 255, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-family: 'Kanit', sans-serif;
            color: #ff66ff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .info-item {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .info-item strong {
            color: #ff99ff;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            color: #e0b0ff;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #ff66ff;
        }
        .eye-icon {
            font-size: 3em;
            color: #ff66ff;
            margin-top: 20px;
            animation: blink 1.5s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        .counter-placeholder {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ff99ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BABYFOX BIO</h1>
        <div class="info-item">MY NAME::<strong>𝐁𝐀𝐁𝐘𝐅𝐎𝐗</strong></div>
        <div class="info-item">MY AGE::<strong>17</strong></div>
        <div class="info-item">MY COUNTRY::<strong>RUSSIA</strong></div>
        <div class="info-item">MY CITY::<strong>Krasnoyarsk Krai</strong></div>
        <div class="info-item">MY NUMBER::<strong>+9887389287302</strong></div>
        <div class="info-item">MY VALID NUMBER::<strong>+79999999999</strong></div>

        <div class="info-item">𝐌𝐘 𝐊𝐀𝐒𝐓𝐀:<strong>𝐎𝐒ИНТ</strong></div>
        <div class="info-item">𝐌𝐘 𝐂𝐋𝐀𝐍:<strong>#𝙶𝙰𝚉𝚝eam</strong></div>
        <div class="info-item">𝐌𝐘 𝐃𝐄𝐅:<strong>???</strong></div>

        <div class="links">
            <a href="ССЫЛКА_НА_ТВОЙ_ШОП_В_ТГ" target="_blank">
                <i class="fab fa-telegram"></i> My Shop
            </a>
        </div>

        <div class="eye-icon">
            <i class="fas fa-eye"></i>
        </div>
        <div class="counter-placeholder">
            Посетителей: <span id="visitor-count">Загрузка...</span>
        </div>
    </div>
</body>
</html>
